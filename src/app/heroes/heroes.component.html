<h2>Lista de heroes</h2>
<ul class="heroes">
    <li *ngFor="let heroe of heroes" (click)="clicItemSeleccionado(heroe)" [ngClass]="{'selected': heroe === heroeSeleccionado}">
        <span class="badge"> {{heroe.id}}</span> {{heroe.nombre}}
    </li>   
</ul>

<!--componente detalle heroe-->
<app-detalle-heroe [heroe]="heroeSeleccionado" [parametroEntrada]="parametro"></app-detalle-heroe>
